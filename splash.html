<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    /* Basic CSS Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Centering and Theming */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #2c2f33;
      color: #ffffff;
    }

    /* Spinner Animation */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3); /* Light grey border */
      border-radius: 50%;
      border-top: 4px solid #ffffff; /* White top border to create the spin effect */
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto; /* Center spinner and add space below */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Message Styling */
    .loading-message h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }

    .loading-message p {
      font-size: 1em;
      color: #dddddd; /* Slightly dimmer text for subtitle */
    }
  </style>
</head>
<body>
  <div class="loading-message">
    <div class="spinner"></div>
    <h1>Loading AI Models</h1>
    <p>Please wait, this may take a moment...</p>
  </div>
</body>
</html>
